<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RakshaMitra – Intro</title>

<style>
html,body{
  margin:0;padding:0;height:100%;overflow:hidden;
  background:radial-gradient(circle at 50% 50%, #001a33 0%, #000 100%);
  font-family:"Poppins",sans-serif;color:#fff;text-align:center;
}

/* --- animated dots --- */
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;}

/* --- trishul logo --- */
#trishul{margin-top:80px;filter:drop-shadow(0 0 20px #ff33cc) drop-shadow(0 0 30px #00fff0);}
@keyframes draw{0%{stroke-dasharray:1000;stroke-dashoffset:1000;}100%{stroke-dashoffset:0;}}
#trishul path{stroke-dasharray:1000;stroke-dashoffset:1000;animation:draw 2s ease forwards;}
#core{animation:pulse 1.8s infinite alternate;}
@keyframes pulse{from{r:8;opacity:0.6;}to{r:11;opacity:1;}}

/* --- text --- */
h1{font-size:3rem;margin-top:20px;color:#00ffc8;text-shadow:0 0 20px #00ffc8;}
h3{font-size:1.2rem;color:#ff33cc;margin-top:5px;}

/* --- glowing button --- */
#enterBtn{
  position:relative;
  margin-top:40px;
  padding:15px 40px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#00ffc8,#00b8ff);
  color:#001b16;
  font-size:1.2rem;
  font-weight:700;
  cursor:pointer;
  text-transform:uppercase;
  letter-spacing:1px;
  box-shadow:0 0 25px #00ffc8;
  animation:pulseBtn 1.5s infinite alternate;
  transition:transform .3s;
  z-index:2;
}
#enterBtn:hover{transform:scale(1.05);}
@keyframes pulseBtn{from{box-shadow:0 0 10px #00ffc8;}to{box-shadow:0 0 25px #00b8ff;}}

</style>
</head>

<body>
<canvas id="dots"></canvas>

<!-- trishul -->
<svg id="trishul" viewBox="0 0 200 260" width="120" height="150">
  <path d="M80 70 L60 20 L80 30 L80 70 Z" fill="none" stroke="url(#grad)" stroke-width="3"/>
  <path d="M120 70 L140 20 L120 30 L120 70 Z" fill="none" stroke="url(#grad)" stroke-width="3"/>
  <path d="M100 80 L100 10" fill="none" stroke="url(#grad)" stroke-width="3"/>
  <path d="M100 80 L100 240" fill="none" stroke="url(#grad)" stroke-width="3"/>
  <circle id="core" cx="100" cy="80" r="10" fill="#00ffff"/>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff33cc"/>
      <stop offset="100%" stop-color="#00fff0"/>
    </linearGradient>
  </defs>
</svg>

<h1>RakshaMitra</h1>
<h3>रक्षा परमं धर्मः</h3>

<!-- Glowing Enter Button -->
<button id="enterBtn" onclick="enterSite()">Enter RakshaMitra</button>

<script>
// dots background
const c=document.getElementById("dots"),ctx=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight;}resize();onresize=resize;
let dots=Array.from({length:100},()=>({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-0.5)*0.4,vy:(Math.random()-0.5)*0.4}));
(function draw(){ctx.clearRect(0,0,c.width,c.height);
  for(let p of dots){ctx.beginPath();ctx.arc(p.x,p.y,1.5,0,Math.PI*2);
    ctx.fillStyle="rgba(0,255,200,0.8)";ctx.fill();
    p.x+=p.vx;p.y+=p.vy;if(p.x<0||p.x>c.width)p.vx*=-1;if(p.y<0||p.y>c.height)p.vy*=-1;}
  requestAnimationFrame(draw);
})();

function enterSite(){
  // Redirect to your main website page
  window.location.href = "index.html";
}
</script>
</body>
</html>
