<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RakshaMitra – Intro</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #000000 0%, #020d1a 70%, #001a33 100%);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #00ffc8;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      animation: fadeIn 3s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: #00fff0;
      text-shadow: 0 0 15px #00fff0;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #b3f7ff;
      margin-bottom: 30px;
    }

    .button {
      background: linear-gradient(90deg, #00ffc8, #00aaff);
      color: #000;
      padding: 14px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffc8;
      transition: 0.3s;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffc8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    /* glowing Trishul symbol */
    .trishul {
      width: 80px;
      margin: 0 auto 15px auto;
      filter: drop-shadow(0 0 15px #ff33cc) drop-shadow(0 0 20px #00fff0);
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="content">
   <img src="trishul.png" alt="Trishul" class="trishul">
    <h1>RakshaMitra</h1>
    <p>Anywhere • Anytime<br>रक्षा परमं धर्मः</p>
    <button class="button" onclick="enterSite()">Enter Website</button>
  </div>
  <script>
    // Futuristic particle background
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const dots = [];
    for (let i = 0; i < 150; i++) {
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 0.5,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let d of dots) {
        ctx.beginPath();
        ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,255,255,0.6)";
        ctx.fill();
        d.x += d.vx; d.y += d.vy;
        if (d.x < 0 || d.x > canvas.width) d.vx *= -1;
        if (d.y < 0 || d.y > canvas.height) d.vy *= -1;
      }
      requestAnimationFrame(animate);
    }
    animate();

    function enterSite() {
      window.location.href = "main.html";
    }
  </script>

</body>
</html>
